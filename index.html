<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="drumKit web app with vanila javascript">
  <meta name="author" content="Satyaranjan Rout">
  <link rel="shortcut icon" type="image/jpg" href="favicon.png"/>
  <title>drumKit</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div data-key="65" class="row clap">
      <div class="same a">A</div>
      <div class="musicName">CLAP</div>
    </div>
    <div data-key="83" class="row hihat">
      <div class="same s">S</div>
      <div class="musicName">HIHAT</div>
    </div>
    <div data-key="68" class="row  kick">
      <div class="same d">D</div>
      <div class="musicName">KICK</div>
    </div>
    <div data-key="70" class="row openhat">
      <div class="same f">F</div>
      <div class="musicName">OPENHAT</div>
    </div>
    <div data-key="71" class="row boom">
      <div class="same g">G</div>
      <div class="musicName">BOOM</div>
    </div>
    <div data-key="72" class="row ride">
      <div class="same h">H</div>
      <div class="musicName">RIDE</div>
    </div>
    <div data-key="74" class="row snare">
      <div class="same j">J</div>
      <div class="musicName">SNARE</div>
    </div>
    <div data-key="75" class="row tom">
      <div class="same k">K</div>
      <div class="musicName">TOM</div>
    </div>
    <div data-key="76" class="row tink">
      <div class="same l">L</div>
      <div class="musicName">TINK</div>
    </div>
  </div>
  
  <div class="audio">
    <audio data-key="65" class="clap1" src="clap.wav"></audio>
    <audio data-key="83" class="hihat1" src="hihat.wav"></audio>
    <audio data-key="68" class="kick1" src="kick.wav"></audio>
    <audio data-key="70" class="openhat1" src="openhat.wav"></audio>
    <audio data-key="71" class="boom1" src="boom.wav"></audio>
    <audio data-key="72" class="ride1" src="ride.wav"></audio>
    <audio data-key="74" class="snare1" src="snare.wav"></audio>
    <audio data-key="75" class="tom1" src="tom.wav"></audio>
    <audio data-key="76" class="tink1" src="tink.wav"></audio>

  </div>

  
  <script src="script.js"></script>
</body>

</html>
